name: wallpaper_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  dio: ^5.3.2
  sqflite: ^2.3.0
  equatable: ^2.0.5
  get_it: ^7.6.0
  retrofit: ^4.0.1
  dartz: ^0.10.1
  internet_connection_checker: ^1.0.0+1
  path: ^1.8.3
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  retrofit_generator: ^7.0.8
  build_runner: ^2.4.6



flutter:

  
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
 
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Regular.ttf
          
